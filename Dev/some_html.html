<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warhammer 40k Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
        }
        form {
            text-align: center;
            margin: 20px;
        }
        input[type="text"], input[type="number"] {
            padding: 5px;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Warhammer 40k Leaderboard</h1>

    <!-- Display Leaderboard -->
    <table>
        <tr>
            <th>Player</th>
            <th>Total Score</th>
            <th>Games Played</th>
        </tr>
        {% for player in players %}
        <tr>
            <td>{{ player[0] }}</td>
            <td>{{ player[1] }}</td>
            <td>{{ player[2] }}</td>
        </tr>
        {% endfor %}
    </table>

    <!-- Form to add scores -->
    <form action="/add_score" method="POST">
        <input type="text" name="player_name" placeholder="Player Name" required>
        <input type="number" name="score" placeholder="Score" required step="0.01">
        <label for="is_winner">Winner?</label>
        <input type="checkbox" name="is_winner" id="is_winner">
        <button type="submit">Add Score</button>
    </form>

    <!-- Form to add new players -->
    <form action="/add_player" method="POST">
        <input type="text" name="player_name" placeholder="New Player Name" required>
        <button type="submit">Add Player</button>
    </form>

</body>
</html>
